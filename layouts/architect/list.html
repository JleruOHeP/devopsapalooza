{{ define "main" }}

<h1>{{ .Title }} Index</h1>

<p>
  A small (but growing!) collection of my articles about architecture 
  will focus mainly on cloud architecture and patterns and include various other topics.
</p>

{{ range .Pages.ByPublishDate.Reverse }}
<p class="list-element">
  <a class="font-125" href="{{ .Permalink }}">{{ .Title }}</a>
  <br>
  <span>{{ .Summary }}</span>
</p>
{{ end }}

{{ end }}
